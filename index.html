<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        background: #222;
        color: #fff;
    }
    .counter-box {
        padding: 18px 32px;
        background: rgba(0,0,0,0.6);
        border-radius: 10px;
        border: 2px solid #4ecdc4;
        box-shadow: 0 2px 16px #0008;
        text-align: center;
    }
    h1 {
        margin: 0;
        letter-spacing: 2px;
        font-size: 2.5rem;
    }
</style>
</head>
<body>
    <h1>Index</h1>
    <div class="counter-box">
        <p id="daily"></p>
        <p id="alltime"></p>
    </div>
<script>
function getToday() {
    return new Date().toISOString().split("T")[0];
}

// Load or initialize localStorage values
let allTime = Number(localStorage.getItem("visits_alltime") || 0);
let daily = Number(localStorage.getItem("visits_daily") || 0);
let lastDay = localStorage.getItem("last_day");
let today = getToday();

// Reset daily if new day
if (lastDay !== today) {
    daily = 0;
    localStorage.setItem("last_day", today);
}

// Increase counts
allTime++;
daily++;

// Save updated totals
localStorage.setItem("visits_alltime", allTime);
localStorage.setItem("visits_daily", daily);

// Display on screen
document.getElementById("daily").textContent = "Daily Visits: " + daily;
document.getElementById("alltime").textContent = "All-Time Visits: " + allTime;
</script>
</body>
</html>
