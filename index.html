<!DOCTYPE html>
<html>
<head>
    <title>My Super Cool Website</title>
    <style>
        body {
            background-color: #000000;
            color: #00ffff; /* teal text */
            font-family: 'Verdana', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00ffff;
            text-shadow: 2px 2px #ffffff;
            font-size: 50px;
        }

        p {
            font-size: 22px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #00ffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
            margin: 10px;
        }

        button:hover {
            box-shadow: 0 0 30px #ffffff;
        }

        #visits {
            margin-top: 30px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>ðŸ’» My Black & Teal Website ðŸ’»</h1>
    <p>Welcome! This site is awesome and super cool.</p>

    <button onclick="alert('You clicked the awesome button!')">Click Me!</button>

    <div id="visits"></div>

    <script>
        // Visit counter (per browser)
        let visits = localStorage.getItem('visits') || 0;
        visits++;
        localStorage.setItem('visits', visits);
        document.getElementById('visits').innerText = "You have visited this page " + visits + " times!";
    </script>

</body>
</html>
