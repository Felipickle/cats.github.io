<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cozy Cat Winter</title>
    <style>
        /* Body and background */
        body {
            margin: 0;
            padding: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* soft winter blue to white */
            color: #333333;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 50px;
            color: #00796b; /* cozy teal-blue */
            margin-bottom: 10px;
        }

        /* Logo / cat image placeholder */
        #logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background-color: #ffcc80; /* soft warm color */
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 15px #b0bec5;
            background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); /* cute cat icon */
            background-size: cover;
            background-position: center;
        }

        /* Paragraph */
        p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        /* Button */
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc80;
            color: #333333;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 15px #b0bec5;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ffcc80;
        }

        /* Visit counter */
        #visits {
            margin-top: 30px;
            font-size: 18px;
            color: #555555;
        }

        /* Snowflake hexagon shapes */
        .snowflake {
            width: 80px;
            height: 80px;
            background-color: #b3e5fc;
            margin: 10px;
            display: inline-block;
            position: relative;
            clip-path: polygon(
                25% 0%, 75% 0%, 
                100% 50%, 75% 100%, 
                25% 100%, 0% 50%
            );
