<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neon Clicker — Retro Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>NEON CLICKER</h1>
      <p class="subtitle">A tiny retro clicker — collect pixels, buy upgrades, rule the arcade.</p>
    </header>

    <main>
      <section class="game">
        <div class="scoreboard">
          <div class="score-label">SCORE</div>
          <div id="score" class="score">0</div>
        </div>

        <button id="clicker" class="clicker">CLICK</button>

        <div class="info">
          <div>Per click: <span id="perClick">1</span></div>
          <div>Auto/sec: <span id="autoRate">0</span></div>
        </div>
      </section>

      <aside class="shop">
        <h2>Upgrades</h2>
        <div id="upgrades" class="upgrades"></div>
        <div class="shop-actions">
          <button id="saveBtn" class="small">Save</button>
          <button id="resetBtn" class="small danger">Reset</button>
        </div>
      </aside>
    </main>

    <footer>Made with <span class="heart">♥</span> — Retro vibes</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
