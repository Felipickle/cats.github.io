<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GalaxyHub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #101020;
        color: white;
        transition: background 1s;
        text-align: center;
    }

    #topbar {
        background: #1c1c2b;
        padding: 20px;
        font-size: 30px;
        font-weight: bold;
        box-shadow: 0 4px 10px #000;
    }

    .button {
        background: #3b3be0;
        padding: 15px 25px;
        border-radius: 8px;
        border: none;
        color: white;
        cursor: pointer;
        margin: 10px;
        font-size: 18px;
        transition: 0.2s;
    }
    .button:hover {
        background: #6060ff;
        transform: scale(1.05);
    }

    #content {
        padding: 30px;
    }

    .resource-box {
        background: #252542;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin: 10px;
        width: 200px;
    }
</style>
</head>
<body>

<div id="topbar">üöÄ GalaxyHub</div>

<div id="content">
    <h2>Welcome Commander!</h2>
    <p>Select a destination:</p>

    <button class="button" onclick="goHub()">Return to Hub</button>
    <button class="button" onclick="travel('terra')">üåç Terra</button>
    <button class="button" onclick="travel('ember')">üî• Ember</button>
</div>


<script>
// ---------------------
// GAME STATE
// ---------------------
let resources = {
    iron: 0,
    crystal: 0,
    emberDust: 0
};

let upgrades = {
    drill: 1
};

// Background colors for each planet
const planetColors = {
    hub: "#101020",
    terra: "#203820",
    ember: "#401010"
};


// ---------------------
// SCREEN UPDATES
// ---------------------
function updateScreen(html) {
    document.getElementById("content").innerHTML = html;
}

// ---------------------
// HUB SCREEN
// ---------------------
function goHub() {
    document.body.style.background = planetColors.hub;

    updateScreen(`
        <h2>üõ∞ Your Hub Ship</h2>

        <div class="resource-box">
            <h3>Resources</h3>
            Iron: ${resources.iron}<br>
            Crystal: ${resources.crystal}<br>
            Ember Dust: ${resources.emberDust}
        </div>

        <h3>Upgrades</h3>
        <button class="button" onclick="upgradeDrill()">
            Upgrade Drill (Cost: 20 Iron) <br> Current: Lv ${upgrades.drill}
        </button>
        
        <h3>Travel to Planets</h3>
        <button class="button" onclick="travel('terra')">üåç Terra</button>
        <button class="button" onclick="travel('ember')">üî• Ember</button>
    `);
}



// ---------------------
// DRILL UPGRADE
// ---------------------
function upgradeDrill() {
    if (resources.iron >= 20) {
        resources.iron -= 20;
        upgrades.drill++;
        goHub();
    } else {
        alert("Not enough iron!");
    }
}



// ---------------------
// PLANET SYSTEM
// ---------------------
function travel(planet) {
    document.body.style.background = planetColors[planet];

    if (planet === "terra") showTerra();
    if (planet === "ember") showEmber();
}



// ---------------------
// PLANETS
// ---------------------

// üåç Terra (Iron & Crystal)
function showTerra() {
    updateScreen(`
        <h2>üåç Terra</h2>
        <p>Lush green world with basic minerals.</p>

        <div class="resource-box">
            Iron: ${resources.iron}<br>
            Crystal: ${resources.crystal}
        </div>

        <button class="button" onclick="mineTerra()">Mine (Iron + Crystal)</button>
        <br><br>
        <button class="button" onclick="goHub()">Return to Hub</button>
    `);
}

function mineTerra() {
    resources.iron += 5 * upgrades.drill;
    resources.crystal += 2 * upgrades.drill;
    showTerra();
}



// üî• Ember (Ember Dust)
function showEmber() {
    updateScreen(`
        <h2>üî• Ember</h2>
        <p>A volcanic world full of rare ember dust.</p>

        <div class="resource-box">
            Ember Dust: ${resources.emberDust}
        </div>

        <button class="button" onclick="mineEmber()">Collect Ember Dust</button>
        <br><br>
        <button class="button" onclick="goHub()">Return to Hub</button>
    `);
}

function mineEmber() {
    resources.emberDust += 3 * upgrades.drill;
    showEmber();
}



// ---------------------
goHub(); // start game
// ---------------------
</script>
</body>
</html>
